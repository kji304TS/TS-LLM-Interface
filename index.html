<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <title>IBuddy</title>
</head>
<body>
  <div class="banner">
    <img src="intercom-llm-buddy-logo-2.png" alt="Intercom Logo" class="header-image" />
    <span>
      Intercom LLM Buddy
    </span>
  </div>

  <!-- Updated Form with ID for JavaScript -->
  <form id="scriptForm">
    <label for="scriptSelect">MetaMask Area:</label>
    <select id="scriptSelect" name="scriptSelect" required>
        <option value="" selected disabled hidden>-select-</option>
        <option value="ramps5.py">Ramps</option>
        <option value="bridges5.py">Bridges</option>
        <option value="wallet5.py">Wallet</option>
        <option value="card5.py">Card</option>
        <option value="staking5.py">Staking</option>
        <option value="swaps5.py">Swaps</option>
        <option value="dashboard5.py">Dashboard</option>
        <option value="snaps5.py">Snaps</option>
        <option value="sdk5.py">SDK</option>
        <option value="security5.py">Security</option>
        <option value="walletapi5.py">Wallet API</option>
    </select>
    <br><br>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" required>
    <br><br>
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" required>
    <br><br>
    <button type="submit">Run</button>
  </form>

  <div id="statusMessage" style="margin-top: 20px; font-weight: bold;"></div>

  <!-- Moved script.js to the end to ensure DOM is loaded before execution -->
  <script src="script.js"></script>
</body>
</html>
