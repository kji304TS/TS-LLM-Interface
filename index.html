  <!-- Existing Form for MetaMask Area Specific Scripts -->
  <form id="scriptForm">
    <label for="scriptSelect">MetaMask Area (Individual Reports):</label>
    <select id="scriptSelect" name="scriptSelect" required>
        <option value="" selected disabled hidden>-select area-</option>
        <option value="ramps5.py">Ramps</option>
        <option value="bridges5.py">Bridges</option>
        <option value="wallet5.py">Wallet</option>
        <option value="card5.py">Card</option>
        <option value="staking5.py">Staking</option>
        <option value="swaps5.py">Swaps</option>
        <option value="dashboard5.py">Dashboard</option>
        <option value="snaps5.py">Snaps</option>
        <option value="sdk5.py">SDK</option>
        <option value="security5.py">Security</option>
        <option value="walletapi5.py">Wallet API</option>
    </select>
    <br><br>
    <label for="startDate">Start Date & Time:</label>
    <input type="datetime-local" id="startDate" name="startDate" required>
    <br><br>
    <label for="endDate">End Date & Time:</label>
    <input type="datetime-local" id="endDate" name="endDate" required>
    <br><br>
    <div class="storage-mode">
        <label for="storageMode">Storage Mode:</label>
        <select id="storageMode" name="storageMode">
            <option value="local">Local Storage</option>
            <option value="gdrive">Google Drive</option>
        </select>
    </div>
    <br><br>
    <button type="submit">Run Area Report</button>
  </form>
