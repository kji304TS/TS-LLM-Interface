<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Intercom LLM Buddy</title>
</head>
<body>
  <div class=banner>
    <img src="iBuddyLogo.png" alt="Intercom Logo" class="header-image" />
    <span>
      iBuddy
    </span>
  </div>
  <form id="main-form" action="/run" method="POST">
    <div> <label for="script_name">MetaMask Area:</label></div>
    <select id="script_name" name="script_name" required style="width:323px;">
      <option value="" selected disabled hidden>-select-</option>
      <option value="ramps5.py">Ramps</option>
      <option value="bridges5.py">Bridges</option>
      <option value="wallet5.py">Wallet</option>
      <option value="card5.py">Card</option>
      <option value="staking5.py">Staking</option>
      <option value="swaps5.py">Swaps</option>
      <option value="dashboard5.py">Dashboard</option>
      <option value="snaps5.py">Snaps</option>
      <option value="sdk5.py">SDK</option>
      <option value="security5.py">Security</option>
      <option value="walletapi5.py">Wallet API</option>
    </select>
    <br><br>
    <div> <label for="start_date">Start Date:</label></div>
    <input type="date" id="start_date" name="start_date" required style="width:300px;">
    <br><br>
    <label for="end_date">End Date:</label>
    <div><input type="date" id="end_date" name="end_date" required style="width:300px;"></div>
    <br><br>
    <button type="submit">Run</button>
    <button type="button" class="clear" onclick="clearForm()">Clear</button>
  </form>
  <script>
    function clearForm() {
      document.getElementById('main-form').reset();
    }
  </script>
</body>
</html>
